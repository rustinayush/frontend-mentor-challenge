<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="mystyles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inside-container">
        <div class="left">
          <p class="result">Your Result</p>
          <div class="middle-right-circle">
            <div class="seventy-six"><b>76</b></div>
            <p>of 100</p>
          </div>
          <h1>Great</h1>
          <div class="para">
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="right">
          <h3>Summary</h3>
          <div class="section1">
            <span
              ><img src="./assets/images/icon-reaction.svg" class="icons" />
              Reaction</span
            >
            80/100
          </div>
          <div class="section2">
            <span
              ><img src="./assets/images/icon-memory.svg" class="icons" />
              Memory</span
            >
            92/ 100
          </div>
          <div class="section3">
            <span
              ><img src="./assets/images/icon-verbal.svg" class="icons" />
              Verbal</span
            >
            61/ 100
          </div>
          <div class="section4">
            <span
              ><img src="./assets/images/icon-visual.svg" class="icons" />
              Visual</span
            >
            72/ 100
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
